<div class="col-md-12">
	<div class="card card-container">
		<img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" class="profile-img-card" />
		<form *ngIf="!display"name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
			<div class="form-group">
				<div class="alert alert-success" role="alert" >Enter mail id to send reset password link</div>
			</div>
			<div class="form-group">
				<label for="username">Email</label> <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required #username="ngModel" />
				<div class="alert alert-danger" role="alert" *ngIf="f.submitted && username.invalid">Username is required!</div>
			</div>
			<div class="form-group">
				<button class="btn btn-primary btn-block">Reset</button>
			</div>
		</form>

		<div class="alert alert-danger" role="alert" *ngIf="!success && display"> {{ message }}</div>
		<div class="alert alert-success" role="alert" *ngIf="success && display"> {{ message }}</div>
	</div>

</div>
